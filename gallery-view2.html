    /* Simple Album Grid Layout */
    .album-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); /* Bigger columns */
  gap: 40px;
  padding: 40px;
  max-width: 1400px;
  margin: 0 auto;
}

.album-item {
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.album-item img {
  width: 100%;
  height: 400px; /* Bigger image height */
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.album-item img:hover {
  transform: scale(1.03);
}

.album-caption {
  padding: 15px;
  font-size: 1.2em;
  font-weight: 500;
  text-align: center;
  background-color: #f0f0f0;
}



    /* Full-Screen Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease-in-out;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease-out;
    }

    /* Zoom-in animation for modal image */
    @keyframes zoomIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Close Button */
    .modal .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .modal .close-btn:hover {

    // Function to open modal with image
